<template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <span class="slds-icon_container slds-icon-standard-account" title={title}>
            <lightning-icon icon-name="standard:action_list_component" title={title}></lightning-icon>
          </span>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <a href="#" class="slds-card__header-link slds-truncate" title={title}>
              <span>{title}</span>
            </a>
          </h2>
        </div>
        <div class="slds-no-flex">
          <div class="slds-form-element">
            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
              <lightning-input
                name="enter-search"
                type="search"
                onkeyup={handlerKeyUp}
              ></lightning-input>
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">
      <!-- dataTable -->
      <div style="height: 300px;">
        <lightning-datatable
          style="width: 100%;"
          key-field="id"
          data={dataRow}
          show-row-number-column
          hide-checkbox-column
          columns={columns}
          enable-infinite-loading="true"
          onloadmore={loadMoreData}>
        </lightning-datatable>
    </div>
    </div>
  </article>
</template>
